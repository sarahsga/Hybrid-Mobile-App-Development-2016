<html>

  <head>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/SomeCtrl.js"></script>
    <link href="../bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet" />
  </head>

  <body ng-app="myApp" class="container" ng-controller = "SomeCtrl">


      <br/>
      <br/>
      <br/>

      <input type="text" ng-model="item_name" placeholder="Enter an item"/>
      <input type="text" ng-model="item_quantity" placeholder="Quantity"/>
      <button class="glyphicon glyphicon-plus" ng-click="addItem()"></button>
      <br/>

      <div ng-repeat="item in shopping_list">
        {{item.item_name}}          {{item.item_quantity}}
      </div>


      <br/>
      <br/>


      <div>
        <p ng-repeat = "num in num_list" ng-if="num % 2 != 0">
        {{num}}
        </p>
      </div>

      <table class="table">

          <tr>
              <th>Roll number</th>
              <th>Marks</th>
              <th>Grade</th>
          </tr>

          <tr ng-repeat="student in student_list" ng-if="student.grade == 'D'">
              <td>{{student.roll_number}}</td>
              <td>{{student.marks}}</td>
              <td>{{student.grade}}</td>
          </tr>
 

      </table>

      <p>10 + 5 = {{10 + 5}}</p>
      <p ng-init="name = 'Sarah'">{{name}}</p>
      <button ng-init="message = 'hello'" class="btn btn-success">{{message}}</button>
  </body>

</html>
