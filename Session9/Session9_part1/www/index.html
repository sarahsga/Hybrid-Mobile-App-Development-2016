<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/State1Ctrl.js"></script>
    <script src="js/controllers/State2Ctrl.js"></script>
    <script src="js/controllers/State3Ctrl.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>

      <a ui-sref="state1">Goto page 1</a>
      <br/>
      
      <a ui-sref="state2">Goto page 2</a>
      <br/>
      
      <a ui-sref="state3">Goto page 3</a>
      <br/>

      <ion-nav-view></ion-nav-view>

      </ion-content>
    </ion-pane>
  </body>
</html>
